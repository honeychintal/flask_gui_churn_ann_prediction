<!doctype html>
<html lang="en">

<head>
    <!--javascript files start -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--javascript files end -->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Customer prediction</title>
</head>

<body style="background: lightgray;">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://127.0.0.1:5000/home">
                <img src="{{ url_for('static', filename='pred_sym.jpg')}}" alt="" width="40" height="30"
                    class="d-inline-block align-text-top">
                <b> Bank Customer prediction model</b>
            </a>
        </div>
    </nav>
   
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{ url_for('static', filename='pred_backg.jpg')}}" class="d-block w-100" alt="..."
                    height="200">
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Enter Customer inputs !</h1>
        <form action="/show" method="POST">
            <div class="mb-3">
                <label for="crscore" class="form-label">Credit Score</label>
                <input type="text" class="form-control" id="jcrscore" name="crscore" aria-describedby="emailHelp">
                <h5 id="crscorechk"></h5>
            </div>
            <div class="mb-3">
                <label for="balan" class="form-label">Balance</label>
                <input type="text" class="form-control" id="jbalan" name="balan" aria-describedby="emailHelp">
                <h5 id="balnchk"></h5>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="jage" name="age" aria-describedby="emailHelp">
                <h5 id="agechk"></h5>
            </div>
            <div class="mb-3">
                <label for="estsal" class="form-label">Estimated Salary</label>
                <input type="text" class="form-control" id="jestsal" name="estsal">
                <h5 id="salchk"></h5>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="Credit_card" class="form-label">Credit card holder</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cr-radio" id="jcradio" value="1" checked>
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="cr-radio" id="jcradio" value="0">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                        <h5 id="crholdchk"></h5>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="active-member" class="form-label">Active member</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="member-y" id="inlineRadio1" value="1" checked>
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="member-y" id="inlineRadio2" value="0">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                        <h5 id="actichk"></h5>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="active-member" class="form-label">Residing State</label>
                    <select class="form-select" aria-label="Default select example" name="sel-resid" id="jresid">
                        <option value="">Choose residing state..</option>
                        <option value="1">France</option>
                        <option value="2">Germany</option>
                        <option value="3">Spain</option>
                    </select>
                    <h5 id="selchk"></h5>
                </div>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender-m" id="inlineRadio1" value="1" checked>
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender-m" id="inlineRadio2" value="0">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>
                <h5 id="genderchk"></h5>
            </div>
            <div class="mb-3">
                <label for="tenure" class="form-label">Tenure</label>
                <input type="text" class="form-control" id="jtenure" name="tenure" aria-describedby="emailHelp">
                <h5 id="tenurechk"></h5>
            </div>
            <div class="mb-3">
                <label for="noprod" class="form-label">No. of products</label>
                <input type="text" class="form-control" id="jnoprod" name="noprod" aria-describedby="emailHelp">
                <h5 id="prodchk"></h5>
            </div>

            <button type="submit" class="btn btn-primary" id="subtn">Submit</button>
            <script type="text/javascript" src="{{ url_for('static', filename='jqryfile.js')}}"></script>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
</body>

</html>
